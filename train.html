<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Firebase References -->
<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->
</head>
<body>
  <script src="./assets/javascript/train.js"></script>
  <div class="image-block"></div>
  <div class="card">
    <div class="card-header">Current Train Schedule</div>
    <div class="card-body">
  
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody class="trainAppend">
          
        </tbody>
      </table>
    </div>
  </div>
  
  
  <div class="card">
    <div class="card-header">
      Add Train
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Train Name</label>
          <input class="form-control form1"></input>
        </div>
        <div class="form-group">
          <label>Destination</label>
          <input class="form-control form2"> </input>
        </div>
        <div class="form-group">
          <label>First Train (HH:mm - military time)</label>
          <input class="form-control form3"> </input>
        </div>
        <div class="form-group">
          <label>Frequency</label>
          <input class="form-control form4"> </input>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary submitB">
      </form>
    </div>
  </div>


</body>
</html>
